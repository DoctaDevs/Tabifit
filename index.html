<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabifit</title>
    <!-- ESTILOS GENERALES -->
    <style>
        
    </style>
    <!-- FIN ESTILOS GENERALES -->
</head>
<body>
    <!-- PANTALLAS -->
    <tabifit-screen id="bienvenida">
        <tabifit-logo></tabifit-logo>
        <tabifit-botonconiconoizquierdo><i class="fas fa-chevron-left"></i></tabifit-botonconiconoizquierdo>
        <tabifit-botoncontexto>Comenzar</tabifit-botoncontexto>
    </tabifit-screen>
    <!-- FIN PANTALLAS -->

    <!-- PRESENTACIÓN COMPONENTES -->
    <template id="tabifit-screen">
        <style></style>
    </template>
    <template id="tabifit-botonconiconoizquierdo">
        <button><slot>boton</slot></button>
    </template>
    <template id="tabifit-botoncontexto">
        <button><slot>Botón</slot></button>
    </template>
    <template id="tabifit-estado">
       <div> 
            <slot name="titulo"></slot>
            <slot name="numero"></slot>  
        </div> 
    </template>
    <!-- FIN DE PRESENTACIÓN COMPONENTES -->

    <!-- JAVASCRIPT COMPONENTES -->
    <script src="utilidades.js"></script>
    <script>
        class TabifitScreen extends HTMLElement {}
        class TabifitLogo extends HTMLElement {}
        customElements.define("tabifit-screen", TabifitScreen);
        customElements.define("tabifit-logo", TabifitLogo);
    </script>
    <script src="tabifit-botonconicono/componente.js"></script>
    <script src="tabifit-botoncontexto/component.js"></script>
    <script src="Tabifit-Estado/component.js"></script>
    <!-- FIN JAVASCRIPT COMPONENTES -->

    <!-- JAVASCRIPT APLICACION -->
    <script>
    </script>
    <!-- FIN JAVASCRIPT APLICACION -->
</body>
</html>
